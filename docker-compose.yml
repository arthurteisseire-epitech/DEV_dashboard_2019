version: '3'
services:
  client:
    build: client
    ports:
      - "8080:3000"
  server:
    build: server
    ports:
      - "3001:3001"
  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=dashboard_db
    ports:
      - 27017:27017
